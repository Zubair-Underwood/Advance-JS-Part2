<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getName(name) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            console.log("Inside Name setTimeOut");
            resolve(name);
          }, 2000);
        });
      }

      function getHobbies(name) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            console.log("Inside Hobbies setTimeOut");
            resolve(["Cricket", "Reading"]);
          });
        });
      }

      //   async function showhobby() {
      //     const nm = await getName("Silver");
      //     const hobby = await getHobbies(nm);
      //     console.log(hobby);
      //   }

      async function showhobby() {
        try {
          const nm = await getName("Silver");
          const hobby = await getHobbies(nm);
          console.log(hobby);
        } catch {
          console.log("Could not fetch Hobbies");
        }
      }

      showhobby();
      console.log("End");
    </script>
  </body>
</html>
