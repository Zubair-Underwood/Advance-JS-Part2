<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // synchronous
      function show() {
        console.log("I am show Function");
      }

      function geeky(callback) {
        callback();
      }

      geeky(show);

      console.log("End");
    </script>
  </body>
</html>
