    <script>
      // Refactoring using promise
      console.log("start");

      function getName(name) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            console.log("Inside Name setTimeout");
            resolve(name);
          }, 2000);
        });
      }

      function getHobbies(name) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            console.log("Inside Hobbies setTimeout");
            resolve(["Novels", "Cricket"]);
          }, 2000);
        });
      }

      getName("Silver")
