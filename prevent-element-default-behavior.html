<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Event Methods</h1>
    <div id="mydiv" style="width:200px; height:200px; background-color: burlywood;">
        <a href="https://github.com/Zubair-Underwood" id="mylink">Click and open UnderWood</a>
    </div>

    <script>

        function stopLink (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function div1 (e) {

            this.style.backgroundColor = 'orange';
        }

        var l = document.getElementById("mylink");
        var d = document.getElementById("mydiv");
        l.addEventListener("click", stopLink, false);
        d.addEventListener("click", div1, false);

    </script>

</body>
</html>
