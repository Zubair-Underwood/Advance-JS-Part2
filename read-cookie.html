<!DOCTYPE html>

<html>
  <head>
    <title>SilverStone</title>
  </head>

  <body>
    <h1>Cookies</h1>

    <form action="" name="myform" method="POST">
      Name: <input type="text" name="name" /> <br /><br />
      Email: <input type="email" name="email" /> <br /><br />
      Language: <input type="text" name="lang" /> <br /><br />
      <input
        type="button"
        value="Set Cookies"
        name="set"
        onclick="setCookies()"
      />
      <input
        type="button"
        value="Get Cookies"
        name="get"
        onclick="getCookies()"
      />
    </form>

    <script>
      function setCookies() {
        document.cookie =
          "name=" +
          document.myform.name.value +
          "; max-age=" +
          60 * 60 * 24 * 10;
        document.cookie =
          "email=" +
          document.myform.email.value +
          "; max-age=" +
          60 * 60 * 24 * 10;
        document.cookie =
          "language=" +
          document.myform.lang.value +
          "; max-age=" +
          60 * 60 * 24 * 10;
      }

      // name=Zubi; email=abc@xyz.com; lang=English

      function getCookies() {
        var cookieArr = document.cookie.split(";");
        for (var i = 0; i < cookieArr.length; i++) {
          var valueArr = cookieArr[i].split("=");
          if (valueArr[0].trim() == "name") {
            document.myform.name.value = valueArr[1];
          } else if (valueArr[0].trim() == "email") {
            document.myform.email.value = valueArr[1];
          } else if (valueArr[0].trim() == "language") {
            document.myform.lang.value = valueArr[1];
          }
        }
      }
    </script>
  </body>
</html>
